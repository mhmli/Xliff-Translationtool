{namespace xliff=Tx_XliffTranslationtool_ViewHelpers}

<f:be.container
		loadExtJs="true"
		addCssFile="{f:uri.resource(path:'Css/Style.css')}"
		addJsFile="{f:uri.resource(path:'Js/Script.js')}"
		pageTitle="Xliff Translation Tool">

	<div id="xliff-translationtool">

		<h1>XLIFF Translation Tool</h1>

		<hr />

		<f:render partial="Navigation" arguments="{isAdmin: isAdmin}" />

		<div id="messages">
			<f:flashMessages />
		</div>

		<f:render section="main" />

	</div>

</f:be.container>
