<h2>Local or global extensions</h2>

<section id="extension-type-selection">
	<f:form action="selectGlobalOrLocalExtensions" controller="Index" name="localGlobal">
		<f:form.select name="extensionType" options="{options}" value="{selectedValueExtensionType}" />
		<f:form.submit value="Submit"/>
	</f:form>
</section>
